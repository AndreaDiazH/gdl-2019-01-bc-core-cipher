<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  
    <div id="root">
        <h1>Nombre del producto</h1>
        <h3>Escriba aquí su texto:</h3>
        <p><textarea id= "entry" name="origen" rows="5" cols="50"></textarea></p>
        <button onclick = "getText()">Continuar</button>
    </div>

    <div id="screen1" style= "display:none;">
        <p>Escribe un número-clave entre 1 y 100 para codificar ó descondificar</p>
        <p><input id = "key" type="number" min= 1 max= 100 name="clave"/></p>
        <p>(no olvides guardar tu número)</p>
        <button onclick= "getKey(1)">Codificar</button> <button onclick= "getKey(2)">Decodificar</button>
    </div>
    
    <div id="screen2" style= "display:none;">
        <p>Resultado:<textarea id="out" name="result"></textarea></p>
        <p>Texto original:<textarea id="origin" name="origen"></textarea></p>
        <button onclick="doAgain()">Volver al inicio</button>
    </div>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
